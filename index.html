<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <h3>Multiple Timers App</h3>
        <div class="time" id="time">00:00:00
        </div>
        <div class="input-row">
            <div class="input-field">
            <label for="alarmDate">Select Date:</label>
            <input type="date" id="alarmDate" class="alaram-input" min=" ">
            </div>

            <div class="input-field">
            <label for="alarmTime">Select Time:</label>
            <input type="time" id="alarmTime" class="alaram-input">
            </div>

            <button id="setAlarm">Set Alarm</button>
            </div>

           <div class="alarms" id="alarms"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
